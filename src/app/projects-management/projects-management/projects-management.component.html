<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="table-wrapper mat-elevation-z8">
        <mat-table matSort
                   class="w-100"
                   [matSortActive]="defaultSortOrder.active"
                   [matSortDirection]="defaultSortOrder.direction"
                   [dataSource]="data"
                   [matSortDisableClear]="true"
                   (matSortChange)="sortData($event)">

          <ng-container *ngFor="let column of COLUMNS" [matColumnDef]="column">
            <mat-header-cell *matHeaderCellDef>
              <mat-form-field style="margin-bottom: -15px; width: calc(100% - 3em)">
                <input matInput placeholder="{{column[0].toUpperCase() + column.substring(1)}}" ngModel (ngModelChange)="filterChanged(column, $event)">
              </mat-form-field>
              <div mat-sort-header style="margin-bottom: -15px"></div>
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="COLUMNS"></mat-header-row>
          <mat-row *matRowDef="let row; columns: COLUMNS;"></mat-row>

        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       [pageSize]="pageSize"
                       [length]="totalElems"
                       (page)="pageChanged($event)"
                       [showFirstLastButtons]="true"></mat-paginator>
      </div>
    </div>
  </div>
</div>
