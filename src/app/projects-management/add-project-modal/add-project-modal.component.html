<h1 mat-dialog-title class="mb-2">Add Project</h1>

<div mat-dialog-content>
  <div class="row">
    <div class="col-4">
      <form [formGroup]="fg">
        <mat-form-field>
          <input formControlName="projectName" matInput placeholder="project name">
          <mat-error *ngIf="fg.controls['projectName'].invalid">Project Name is mandatory</mat-error>
        </mat-form-field>
      </form>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">

      <mat-form-field class="example-chip-list w-100">
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let be of businessEntities" (removed)="remove(be)">
            {{be.name}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
          <input placeholder="Add Business Entities"
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="true"
                 (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>

    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-tab-group>
        <mat-tab label="Business Properties">
          <div class="row m-0">
            <div class="col-4">
              <mat-form-field>
                <input matInput placeholder="add new property">
              </mat-form-field>
            </div>
            <div class="col-4">
              <mat-form-field>
                <input matInput placeholder="select known property">
              </mat-form-field>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Business Functions">
          <div class="row m-0">
            <div class="col-4">
              <mat-form-field>
                <input matInput placeholder="add new function">
              </mat-form-field>
            </div>
            <div class="col-4">
              <mat-form-field>
                <input matInput placeholder="select known function">
              </mat-form-field>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="fg.invalid || fg.pristine" (click)="onSave()">Save</button>
</div>
