<h1 mat-dialog-title class="mb-2">Add Project</h1>

<div mat-dialog-content style="height: 100%">
  <form [formGroup]="fg">
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <input formControlName="projectName" matInput placeholder="project name">
          <mat-error *ngIf="fg.controls['projectName'].invalid">Project Name is mandatory</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <input formControlName="projectCode" matInput placeholder="project code">
          <mat-error *ngIf="fg.controls['projectCode'].invalid">Project Code is mandatory</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <tdct-typeahead [source]="usersObservable"
                        tabindex
                        [placeholder]="'project owner'"
                        [control]="fg.controls['projectOwner']"
                        [key]="'name'"
                        formControlName="projectOwner"></tdct-typeahead>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <tdct-typeahead [source]="usersObservable"
                        tabindex
                        [placeholder]="'project manager'"
                        [control]="fg.controls['projectManager']"
                        [key]="'name'"
                        formControlName="projectManager"></tdct-typeahead>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <tdct-typeahead [source]="usersObservable"
                        tabindex
                        [multiselect]="true"
                        [placeholder]="'BA team'"
                        [control]="fg.controls['teamBA']"
                        [key]="'name'"
                        formControlName="teamBA"></tdct-typeahead>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <tdct-typeahead [source]="usersObservable"
                        tabindex
                        [multiselect]="true"
                        [placeholder]="'DEV team'"
                        [control]="fg.controls['teamDev']"
                        [key]="'name'"
                        formControlName="teamDev"></tdct-typeahead>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <tdct-typeahead [source]="usersObservable"
                        tabindex
                        [multiselect]="true"
                        [placeholder]="'QA team'"
                        [control]="fg.controls['teamQA']"
                        [key]="'name'"
                        formControlName="teamQA"></tdct-typeahead>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <tdct-typeahead [source]="usersObservable"
                        tabindex
                        [multiselect]="true"
                        [placeholder]="'additional team'"
                        [control]="fg.controls['teamOther']"
                        [key]="'name'"
                        formControlName="teamOther"></tdct-typeahead>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="fg.invalid || fg.pristine" (click)="onSave()">Save</button>
</div>
