<div class="row">

    <mat-card class="col-10 offset-1 offset-md-4 col-md-4 pl-4 pr-4 text-center mt-5 login-form">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
      <mat-card-content>


        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Login</mat-label>
          <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="logIn('value', 'value')">Sign in</button>
      </mat-card-actions>
    </mat-card>

</div>
