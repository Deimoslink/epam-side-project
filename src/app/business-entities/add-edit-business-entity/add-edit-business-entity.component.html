<h1 mat-dialog-title class="mb-2">Add Business Entity</h1>

<div class="row">
  <div class="col-12">
    <mat-tab-group>
      <mat-tab label="Business Properties">
        <div class="row m-0">
          <div class="col-4">
            <mat-form-field>
              <input matInput placeholder="add new property">
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field>
              <input matInput placeholder="select known property">
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Business Functions">
        <div class="row m-0">
          <div class="col-4">
            <mat-form-field>
              <input matInput placeholder="add new function">
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field>
              <input matInput placeholder="select known function">
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</div>
